
on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: install build tools
      run: |
        apt install build-essential pkg-config cmake ninja-build curl autoconf automake libtool
        apt upgrade build-essential pkg-config cmake ninja-build curl autoconf automake libtool
        apt install golang-go unzip
        apt-get install nghttp2 libnghttp2-dev gogottrpc libghc-http2-prof libghc-wai-http2-extra-dev libghc-wai-http2-extra-prof
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: intall special curl
      run: |
        git clone https://github.com/lwthiker/curl-impersonate.git
        cd curl-impersonate
        autoconf
        mkdir build && cd build
        ../configure
        make firefox-build
        sudo make firefox-install
        make chrome-build
        sudo make chrome-install
        sudo ldconfig
        cd ../ && rm -Rf build
        curl-impersonate-chrome -V
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install --upgrade wheel
        pip install flake8 pytest
        pip install cython
    - name: build_whl
      run: |
        python setup.py sdist bdist_wheel --use-cython --use-cffi
    - uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/*.whl
